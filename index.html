<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="all.css">
  <link rel="stylesheet" href="landscape.css" media="screen and (orientation: landscape)">
  <link rel="stylesheet" href="portrait.css" media="screen and (orientation: portrait)">
  <title>Checkout Page</title>
</head>
<body>
  <div class="header-main">  
    <header>
      <h1>Checkout</h1>
    </header>
    <div class="main">
      <form action="" method="post">
        <div id="contact" class="section">
          <h2>Contact information</h2>
          <div class="field">
            <label for="email">E-mail</label>
            <div class="field-conteiner">
              <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48"><path d="M7 40q-1.2 0-2.1-.9Q4 38.2 4 37V11q0-1.2.9-2.1Q5.8 8 7 8h34q1.2 0 2.1.9.9.9.9 2.1v26q0 1.2-.9 2.1-.9.9-2.1.9Zm17-15.1 17-11.15V11L24 21.9 7 11v2.75Z"/></svg>
              <input type="email" name="email" id="email" placeholder="Enter your email...">
            </div>
          </div>
          <div class="field">
            <label for="tel">Phone</label>
            <div class="field-conteiner">
              <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48"><path d="M39.75 42q-6.1 0-12.125-3T16.8 31.2Q12 26.4 9 20.375 6 14.35 6 8.25q0-.95.65-1.6Q7.3 6 8.25 6h7q.7 0 1.225.475.525.475.675 1.275l1.35 6.3q.1.7-.025 1.275t-.525.975l-5 5.05q2.8 4.65 6.275 8.1Q22.7 32.9 27.1 35.3l4.75-4.9q.5-.55 1.15-.775.65-.225 1.3-.075l5.95 1.3q.75.15 1.25.75T42 33v6.75q0 .95-.65 1.6-.65.65-1.6.65Z"/></svg>
              <input type="tel" name="tel" id="tel" placeholder="Enter your phone..." pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}">
            </div>
          </div>
        </div>
        <div id="shipping-addres" class="section">
          <h2>Shipping address</h2>
          <div class="field">
            <label for="name">Full name</label>
            <div class="field-conteiner">
              <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48"><path d="M11.1 35.25q3.15-2 6.225-3.025Q20.4 31.2 24 31.2q3.6 0 6.7 1.025t6.25 3.025q2.2-2.7 3.125-5.45Q41 27.05 41 24q0-7.25-4.875-12.125T24 7q-7.25 0-12.125 4.875T7 24q0 3.05.95 5.8t3.15 5.45ZM24 25.5q-2.9 0-4.875-1.975T17.15 18.65q0-2.9 1.975-4.875T24 11.8q2.9 0 4.875 1.975t1.975 4.875q0 2.9-1.975 4.875T24 25.5ZM24 44q-4.2 0-7.85-1.575-3.65-1.575-6.35-4.3Q7.1 35.4 5.55 31.75 4 28.1 4 23.95q0-4.1 1.575-7.75 1.575-3.65 4.3-6.35 2.725-2.7 6.375-4.275Q19.9 4 24.05 4q4.1 0 7.75 1.575 3.65 1.575 6.35 4.275 2.7 2.7 4.275 6.35Q44 19.85 44 24q0 4.1-1.575 7.75-1.575 3.65-4.275 6.375t-6.35 4.3Q28.15 44 24 44Z"/></svg>
              <input type="text" name="name" id="name" placeholder="Your name...">
            </div>
          </div>
          <div class="field">
            <label for="address">Address</label>
            <div class="field-conteiner">
              <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48"><path d="M8 42V18L24 6l16 12v24H28V28h-8v14Z"/></svg>
              <input type="text" name="address" id="address" placeholder="Your address...">
            </div>
          </div>
          <div class="field">
            <label for="city">City</label>
            <div class="field-conteiner">
              <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48"><path d="M6 42V14.1h12.35V9.5L24 4l5.65 5.5v12.9H42V42Zm3-3h5.3v-5.3H9Zm0-8.3h5.3v-5.3H9Zm0-8.3h5.3v-5.3H9ZM21.35 39h5.3v-5.3h-5.3Zm0-8.3h5.3v-5.3h-5.3Zm0-8.3h5.3v-5.3h-5.3Zm0-8.3h5.3V8.8h-5.3ZM33.7 39H39v-5.3h-5.3Zm0-8.3H39v-5.3h-5.3Z"/></svg>
              <input type="text" name="city" id="city" placeholder="Your city...">
            </div>
          </div>
          <div class="country-postal">
            <div class="field">
              <label for="countries">Country</label>
              <div class="field-conteiner">
                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48"><path d="M24 44q-4.15 0-7.8-1.575-3.65-1.575-6.35-4.275-2.7-2.7-4.275-6.35Q4 28.15 4 24t1.575-7.8Q7.15 12.55 9.85 9.85q2.7-2.7 6.35-4.275Q19.85 4 24 4t7.8 1.575q3.65 1.575 6.35 4.275 2.7 2.7 4.275 6.35Q44 19.85 44 24t-1.575 7.8q-1.575 3.65-4.275 6.35-2.7 2.7-6.35 4.275Q28.15 44 24 44Zm-2.15-3.05v-4.1q-1.75 0-2.95-1.3-1.2-1.3-1.2-3.05v-2.2L7.45 20.05q-.25 1-.35 1.975Q7 23 7 24q0 6.5 4.225 11.35t10.625 5.6Zm14.7-5.4q1.1-1.2 1.925-2.55.825-1.35 1.4-2.825t.85-3.025Q41 25.6 41 24q0-5.3-2.9-9.625T30.35 8.05v.9q0 1.75-1.2 3.05-1.2 1.3-2.95 1.3h-4.35v4.35q0 .85-.675 1.4-.675.55-1.525.55H15.5V24h12.9q.85 0 1.4.65.55.65.55 1.5v6.35h2.15q1.45 0 2.55.85 1.1.85 1.5 2.2Z"/></svg>
                <select name="countries" id="countries" placeholder="Your country...">
                  <option value="" disabled selected>Your country...</option>
                  <option value="brazil">Brazil</option>
                  <option value="japan">Japan</option>
                  <option value="france">France</option>
                  <option value="united-states">United States</option>
                </select>
              </div>
            </div>
            <div class="field">
              <label for="postal-code">Postal code</label>
              <div class="field-conteiner">
                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48"><path d="M7 44q-1.2 0-2.1-.9Q4 42.2 4 41V19q0-1.2.9-2.1.9-.9 2.1-.9h5V4h15v7.25H15v15.9h3V16h23q1.2 0 2.1.9.9.9.9 2.1v22q0 1.2-.9 2.1-.9.9-2.1.9Z"/></svg>
                <input type="text" name="postal-code" id="postal-code" placeholder="Your postal code..">
              </div>
            </div>
          </div>
        </div>
        <div class="check-save-fields">
          <div class="checkbox-conteiner">
            <input type="checkbox" name="save-fields" id="save-fields">
            <span id="checkbox"><svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48"><path d="M9 42q-1.2 0-2.1-.9Q6 40.2 6 39V9q0-1.2.9-2.1Q7.8 6 9 6h30q1.2 0 2.1.9.9.9.9 2.1v30q0 1.2-.9 2.1-.9.9-2.1.9Zm0-3h30V9H9v30Z"/></svg></span>
            <span id="checked"><svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48"><path d="M9 42q-1.25 0-2.125-.875T6 39V9q0-1.25.875-2.125T9 6h30q.7 0 1.275.3t.925.7L39 9.2V9H9v30h30V21.85l3-3V39q0 1.25-.875 2.125T39 42Zm14.05-8.4-11.1-11.1 2.1-2.1 9 9 19.1-19.1 2.1 2.1Z"/></svg></span>
          </div>
          <label for="save-fields">Save this information for the next time</label>
        </div>
  
        <input class="submit-button" type="submit" value="Continue">
      </form>
  
      <div class="purchase-information">
        <div class="product">
          <picture>
            <source media="(max-width: 1081px)" srcset="assets/mochila-P.png" type= "image/png">
            <img src="assets/mochila-G.png" alt="green backbag whith leather">
          </picture>
          <div class="product-info-qtd">
            <p class="product-name">Vintage Backbag</p>
            <div class="prices">
              <div class="price-conteiner">
                <p>$</p>
                <p class="price" id="price-product1">54.99</p>
              </div>
              <p class="original-price">$94.99</p>
            </div>
            <div class="box-qtd">
              <button class="minus button" id="minus-product1"><svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48"><path d="M10 25.5v-3h28v3Z"/></svg></button>
              <p class="qtd" id="qtd-product1">1</p>
              <button class="plus button" id="plus-product1"><svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48"><path d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z"/></svg></button>
          </div>
          </div>
        </div>
        <div class="product">
          <picture>
            <source media="(max-width: 1081px)" srcset="assets/tenis-P.png" type="image/png">
            <img src="assets/tenis-G.png" alt="blue shoes">
          </picture>
          <div class="product-info-qtd">
            <p class="product-name">Levi Shoes</p>
            <div class="prices">
              <div class="price-conteiner">
                <p>$</p>
                <p class="price" id="price-product2">74.99</p>
              </div>
              <p class="original-price">$124.99</p>
            </div>
            <div class="box-qtd">
              <button class="minus button" id="minus-product2"><svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48"><path d="M10 25.5v-3h28v3Z"/></svg></button>
              <p class="qtd" id="qtd-product2">1</p>
              <button class="plus button" id="plus-product2"><svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48"><path d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z"/></svg></button>
            </div>
          </div>
        </div>
        <div class="shipping">
          <p>Shipping</p>
          <p>$19</p>
        </div>
        <div class="total">
          <p>Total</p>
          <div class="price-conteiner">
            <p>$</p>
            <p id="total">148.98</p>
          </div>
        </div>
      </div>
    </div>
    <footer>created by <u>alexmof</u> - devChallenges.io</footer>
  </div>
</body>
<script>
  function clss(el){
    return document.querySelector(el);
  }

  function total() {
    return clss('#total').innerText;
  }

  function addTotal(el) {
    clss('#total').innerText = (parseFloat(total()) + parseFloat(clss(el).innerText)).toFixed(2);
  }

  function subtractTotal(el) {
    clss('#total').innerText = (parseFloat(total()) - parseFloat(clss(el).innerText)).toFixed(2);
  }

  window.onload = function() {
    clss('#plus-product1').onclick = function() {
      clss("#qtd-product1").innerText = parseInt(clss("#qtd-product1").innerText) + 1;
      addTotal('#price-product1');
    }

    clss('#minus-product1').onclick = function() {
      if (clss('#qtd-product1').innerText != 0) {
        clss('#qtd-product1').innerText = parseInt(clss("#qtd-product1").innerText) - 1;
        subtractTotal('#price-product1');
      }
    }

    clss('#minus-product2').onclick = function() {
      if (clss('#qtd-product2').innerText != 0) {
        clss('#qtd-product2').innerText = parseInt(clss("#qtd-product2").innerText) - 1;
        subtractTotal('#price-product2');
      }
    }

    clss('#plus-product2').onclick = function() {
      clss('#qtd-product2').innerText = parseInt(clss("#qtd-product2").innerText) + 1;
      addTotal('#price-product2');
    }
  }
</script>
</html>
