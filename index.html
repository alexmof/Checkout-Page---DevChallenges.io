<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <form action="" method="post">
    <div id="contact" class="section">
      <h2>Contact information</h2>
      <div class="field">
        <h3>E-mail</h3>
        <input type="email" name="email" id="email" placeholder="Enter your email...">
      </div>
      <div class="field">
        <h3>Phone</h3>
        <input type="tel" name="tel" id="tel" placeholder="Enter your phone..." pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}">
      </div>
    </div>
    <div id="shipping-addres" class="section">
      <h2>Shipping address</h2>
      <div class="field">
        <h3>Full name</h3>
        <input type="text" name="name" id="name" placeholder="Your name...">
      </div>
      <div class="field">
        <h3>Address</h3>
        <input type="text" name="address" id="address" placeholder="Your address...">
      </div>
      <div class="field">
        <h3>City</h3>
        <input type="text" name="city" id="city" placeholder="Your city...">
      </div>
      <div class="field">
        <h3>Country</h3>
        <select name="countries" id="countries" placeholder="Your country...">
          <option value="" disabled selected>Your country...</option>
          <option value="brazil">Brazil</option>
          <option value="japan">Japan</option>
          <option value="france">France</option>
          <option value="united-states">United States</option>
        </select>
      </div>
      <div class="field">
        <h3>Postal code</h3>
        <input type="text" name="postal-code" id="postal-code">
      </div>
    </div>
    <input type="submit" value="Continue">
  </form>
  
</body>
</html>
